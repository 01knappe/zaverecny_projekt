<!doctype html>
<html lang="cs">
  <head>
    <title>7 segment display</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/jquery.minicolors.css">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
      <header class="jumbotron jumbotron-fluid change">
        <div class="center">
          <h1 class="text-white display-2" id="time">%TIME%</h1>
        </div>
      </header>
      <main class="container">
        <div class="row" style="margin: 10px 10px;">
          <div class="col-12">
            <div class="card">
                <div class="card-body">  
                    <div class="form-group">
                        <input type="text" id="inline" class="form-control demo" data-inline="true" value="#ff0000">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="setColor()">Update</button>  
                </div>
            </div>
            <br />
            <div class="card">
              <div class="card-body">
                <div class="form-group">
                  <label for="rangeBrightness">Jas</label>
                  <input name="input1" action="/get" type="range" class="form-control-range" class="brightness" id="rangeBrightness" min="10"
                    max="255" value="255">
                  <!--<p>Hodnota jasu:
                    <span id="demo"></span>
                  </p>-->
                </div>
                <button type="button" class="btn btn-primary" onclick="setBrightness()">Update</button>
              </div>
            </div>
            <br/>
          </div>
        </div>
        <button type="button" class="btn btn-secondary" onclick="showClock()">Hodiny</button>
        <hr class="change">       
        <p></p>
        <table class="table table-hover tabulka">
          <thead>
            <tr>
              <th>DHT11 Senzor</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>temperature</td>
              <td id="teplota"></td>
              <td><button type="button" class="btn btn-primary change" onclick="showTemperature()">Show</button></td>
            </tr>
            <tr>
              <td>humidity</td>
              <td>Value</td>
              <td><button type="button" class="btn btn-primary change">Show</button></td>
            </tr>
          </tbody>
        </table>
      </main>
      <footer>
        <div class="container">
          <h3 class="text-uppercase mb-4 pb-3">Kontakt</h3>
          <div class="text-secondary">
            <p>&copy; Jakub Knappe 2020</p>
            <p>E-mail: kuba@knappe.cz</p>
            <p>Github: <a href="https://github.com/01knappe" target="_blank">https://github.com/01knappe</a></p>
          </div>
        </div>
        </div>
      </footer>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/jquery.minicolors.min.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
